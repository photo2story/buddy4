<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Comparison Review</h1>
        <label for="stockName">Stock name:</label>
        <input type="text" id="stockName" name="stockName">
        <button onclick="addReview()">Add Review</button>
        <div id="reviewList">
            <h2>Review List</h2>
            <div class="review">
                <h3>NVDA vs VOO</h3>
                <img src="https://raw.githubusercontent.com/photo2story/buddy4/main/comparison_NVDA_VOO.png" alt="NVDA vs VOO">
            </div>
            <div class="review">
                <h3>AMD vs VOO</h3>
                <img src="https://raw.githubusercontent.com/photo2story/buddy4/main/comparison_AMD_VOO.png" alt="AMD vs VOO">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
